<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <title>Medica AI</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // 1. Safe process.env polyfill
      // Ensures window.process.env exists without overwriting if it's already defined
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // Initialize API_KEY if not present (prevents undefined access errors)
      // Users running locally can replace the empty string below with their key if needed
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = '';
      }
      
      // 2. Suppress console warnings for a cleaner preview
      const originalWarn = console.warn;
      console.warn = function(...args) {
        const msg = args[0];
        if (typeof msg === 'string') {
          if (msg.includes('cdn.tailwindcss.com should not be used in production')) return;
          if (msg.includes('You are using the in-browser Babel transformer')) return;
        }
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 
      Using a single entry file (index.tsx) prevents module loading errors 
      that occur when importing separate .tsx files in the browser.
    -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>
  </body>
</html>
